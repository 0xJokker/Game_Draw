<canvas width="1350" height="625"></canvas>

<inputtype="button" value="Borrar dibujo" id="boton_borrar"/>

<script>
    var pantalla = document.querySelector('canvas');
    var pincel = pantalla.getContext('2d');


    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 1350, 625);

    var puedoDibujar = false;

    //Variables para dibujar la paleta
    var xRojo = 0;
    var xVerde  = 50;
    var xAzul = 100;
    var xAmarillo = 150;
    var xNaranja = 200;
    var xMorado = 250;
    var xCyan = 300;
    var xRosa = 350;
    var xMarron = 400;
    var xMagenta = 450;
    var xLavanda = 500;
    var xSalmon = 550;
    var xBeige = 600;
    var xPlata = 650;
    var xDorado = 700;
    var xBlanco = 750;
    var xNegro = 800;

    var yCuadrados = 0;
    var tamanhoCuadrados = 50;
    var colorActual = "blue";

    function dibujarCirculo(x,y,colorActual ) {

        if(puedoDibujar) {

            pincel.fillStyle = colorActual;
            pincel.beginPath();
            pincel.arc(x, y, 5, 0, 2 * 3.14);
            pincel.fill();

        }
    }

    //Función para dibujar cada uno de los cuadrados de la paleta
    function dibujarCuadrado(x, y, tamanho, color) {

        pincel.fillStyle = color;
        pincel.fillRect(x, y, tamanho, tamanho)
        pincel.fill();

    }

    //Función para dibujar la paleta de colores
    function dibujarPaletaColores() {

        dibujarCuadrado(xRojo, yCuadrados, tamanhoCuadrados, 'red');
        dibujarCuadrado(xVerde, yCuadrados, tamanhoCuadrados, 'green');
        dibujarCuadrado(xAzul, yCuadrados, tamanhoCuadrados, 'blue');
        dibujarCuadrado(xAmarillo, yCuadrados, tamanhoCuadrados, 'yellow');
        dibujarCuadrado(xNaranja, yCuadrados, tamanhoCuadrados, 'orange');
        dibujarCuadrado(xMorado, yCuadrados, tamanhoCuadrados, 'purple');
        dibujarCuadrado(xCyan, yCuadrados, tamanhoCuadrados, 'cyan');
        dibujarCuadrado(xRosa, yCuadrados, tamanhoCuadrados, 'pink');
        dibujarCuadrado(xMarron, yCuadrados, tamanhoCuadrados, 'brown');
        dibujarCuadrado(xMagenta, yCuadrados, tamanhoCuadrados, 'magenta');
        dibujarCuadrado(xLavanda, yCuadrados, tamanhoCuadrados, 'lavender');
        dibujarCuadrado(xSalmon, yCuadrados, tamanhoCuadrados, 'salmon');
        dibujarCuadrado(xBeige, yCuadrados, tamanhoCuadrados, 'beige');
        dibujarCuadrado(xPlata, yCuadrados, tamanhoCuadrados, 'silver');
        dibujarCuadrado(xDorado, yCuadrados, tamanhoCuadrados, 'gold');
        dibujarCuadrado(xBlanco, yCuadrados, tamanhoCuadrados, 'white');
        dibujarCuadrado(xNegro, yCuadrados, tamanhoCuadrados, 'black');


    }

    function habilitarDibujar() {

        puedoDibujar = true;

    }

    function deshabilitarDibujar() {

        puedoDibujar = false;

    }

    //Función para delimitar el área
    function puedeDisenharArea(xCoordenada,yCoordenada){

        if ((xCoordenada >= 0 && xCoordenada < (17*tamanhoCuadrados+5)) && 
            (yCoordenada >=0 && yCoordenada < (tamanhoCuadrados+5))) {

            return false;

        } else{

            return true;

        }

    }    

    function capturarMovimientoDelMouse(evento){

        var x = evento.pageX - pantalla.offsetLeft;
        var y = evento.pageY - pantalla.offsetTop;

        if (puedeDisenharArea(x,y)){

                dibujarCirculo(x,y,colorActual);

        }

    }

    function seleccionarColor(evento) {

        var x = evento.pageX - pantalla.offsetLeft;
        var y = evento.pageY - pantalla.offsetTop;

        //Cada condición altera el color de la variable colorActual

        //Comenzamos por la condición del eje Y que es común para todas
        if (y > yCuadrados && y < (yCuadrados + tamanhoCuadrados)) {

            if(x > xRojo && x < (xRojo + tamanhoCuadrados)) {

                colorActual = "red";

            } else if (x > xVerde && x < (xVerde + tamanhoCuadrados)) {

                colorActual = "green";

            } else if(x > xAzul && x < (xAzul + tamanhoCuadrados)) {

                colorActual = "blue";

            } else if(x > xAmarillo && x < (xAmarillo + tamanhoCuadrados)){

                colorActual = "yellow";

            } else if(x > xNaranja && x < (xNaranja + tamanhoCuadrados)){

                colorActual = "orange";

            }else if(x > xMorado && x < (xMorado + tamanhoCuadrados)){

                colorActual = "purple";

            }else if(x > xCyan && x < (xCyan + tamanhoCuadrados)){

                colorActual = "cyan";

            }else if(x > xRosa && x < (xRosa + tamanhoCuadrados)){

                colorActual = "pink";

            }else if(x > xMarron && x < (xMarron + tamanhoCuadrados)){

                colorActual = "brown";

            }else if(x > xMagenta && x < (xMagenta + tamanhoCuadrados)){

                colorActual = "magenta";

            }else if(x > xLavanda && x < (xLavanda + tamanhoCuadrados)){

                colorActual = "lavender";

            }else if(x > xSalmon && x < (xSalmon + tamanhoCuadrados)){

                colorActual = "salmon";

            }else if(x > xBeige && x < (xBeige + tamanhoCuadrados)){

                colorActual = "beige";

            }else if(x > xPlata && x < (xPlata + tamanhoCuadrados)){

                colorActual = "silver";

            }
            else if(x > xBlanco && x < (xBlanco + tamanhoCuadrados)){

                colorActual = "white";

            }else if(x > xNegro && x < (xNegro + tamanhoCuadrados)){

                colorActual = "black";

            }else if (x > xDorado && x < (xDorado + tamanhoCuadrados)){

                colorActual = "gold";
                     
            }

        }
    }

    pantalla.onmousemove = capturarMovimientoDelMouse;

    pantalla.onmousedown = habilitarDibujar;

    pantalla.onmouseup = deshabilitarDibujar;

    dibujarPaletaColores();

    pantalla.onclick = seleccionarColor;


</script>
